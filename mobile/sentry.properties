# Sentry CLI / EAS Build: variables para subida de source maps y releases.
# En EAS Secrets o .env del proyecto define:
#
# SENTRY_AUTH_TOKEN    - Token de API de Sentry (Account -> API Auth Tokens)
# SENTRY_ORG           - Slug de la organización (ej: tercer-tiempo)
# SENTRY_PROJECT       - Slug del proyecto (ej: mobile)
#
# En app (Expo): EXPO_PUBLIC_SENTRY_DSN - DSN público del proyecto (Settings -> Client Keys)

defaults.url=https://sentry.io/
defaults.org=tercertiempo
defaults.project=tercertiempo-app

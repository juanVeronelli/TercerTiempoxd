services:
  # PostgreSQL local (opcional). Solo si quieres DB en Docker: docker compose --profile db up -d
  postgres:
    image: postgres:16-alpine
    container_name: tercer-tiempo-db
    profiles:
      - db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tercertiempo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tercertiempo_secret}
      POSTGRES_DB: ${POSTGRES_DB:-tercertiempo}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tercertiempo} -d ${POSTGRES_DB:-tercertiempo}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tercer-tiempo-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      # Usa tu URL de Railway (o la que pongas en .env)
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      REVENUECAT_WEBHOOK_AUTHORIZATION: ${REVENUECAT_WEBHOOK_AUTHORIZATION:-}
    ports:
      - "${API_PORT:-3000}:3000"

volumes:
  postgres_data:
